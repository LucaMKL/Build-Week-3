<nz-list [nzDataSource]="posts" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">

  <ng-template #item let-item>
    <nz-comment [nzAuthor]="getUsername(item)" [nzDatetime]="getTime(item)">

      <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="getAvatar(item)"></nz-avatar>

      <nz-comment-content>
        <h3>{{item.title}}</h3>
        <p>{{ item.content }}</p>
      </nz-comment-content>

      <!-- <nz-comment-action>Reply to</nz-comment-action> -->

      <nz-comment-action>
        <span nz-tooltip nzTitle="Like" nz-icon nzType="like" [nzTheme]="iLikedOrNot(item, true) ? 'twotone' : 'outline'"
          (click)="likeOrDislike(item, true)"></span>
        <span class="count like">{{item.allLikeId ? item.allLikeId.length : 0}}</span>
      </nz-comment-action>

      <nz-comment-action>
        <span nz-tooltip nzTitle="Dislike" nz-icon nzType="dislike" [nzTheme]="iLikedOrNot(item, false) ? 'twotone' : 'outline'"
          (click)="likeOrDislike(item, false)"></span>
        <span class="count dislike">{{ item.allDislikeId.length }}</span>
      </nz-comment-action>

    </nz-comment>
  </ng-template>
</nz-list>
